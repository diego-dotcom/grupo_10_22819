{% extends './base.html' %}

{% block titulo %} To Do List! - Proyectos{% endblock titulo %}

{% block contenido %}

<div class="container mt-3">

    <div class="card">

        <div class="card-header mb-3">
            <h3>Proyectos</h3>
        </div>
        <div class="card-body">
        <div class="list-group">
            {% for proyecto in proyectos %}

            <a type="button" href="{% url 'ver_proyecto' proyecto.slug %}" class="list-group-item list-group-item-action">{{ proyecto.nombre }}</a>

            {% endfor %}
        
            
        </div>
        <a class="btn btn-secondary mt-3" href="{% url 'index' %}">Regresar</a>
        
        </div>
    </div>

</div>

{% endblock contenido %}
