{% extends './base.html' %}

{% block titulo %} To Do List! - Proyecto{% endblock titulo %}

{% block contenido %}

<div class="container mt-3">

    <div class="card">
        <div class="card-body">         
            <h3 class="card-title mb-3">Proyecto: {{ object.nombre }}</h3>
            <p class="card-text">{{ object.descripcion }}</p>
            
            <a class="btn btn-danger mt-3" href="{% url 'eliminar_proyecto' proyecto.slug %}">Eliminar</a>
            <a class="btn btn-success mt-3" href="{% url 'editar_proyecto' proyecto.slug %}">Editar</a>
            <a class="btn btn-secondary mt-3" href="{% url 'proyectos' %}">Regresar</a>
        </div>
    </div>

</div>

{% endblock contenido %}
